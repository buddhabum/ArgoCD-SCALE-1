apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: cluster-critical
  namespace: argocd
  # Finalizer that ensures that project is not deleted until it is not referenced by any application
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  description: Critical cluster-wide components
  clusterResourceWhitelist:
  - group: '*'
    kind: '*'
  destinations:
  - namespace: '*'
    server: '*'
  sourceRepos:
  - '*'
---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: cluster-critical
spec:
  generators:
    - git:
        repoURL: https://github.com/jbruns/ArgoCD-SCALE.git
        revision: main
        directories:
        - path: cluster-critical/*
  template:
    metadata:
      name: '{{path.basename}}'
    spec:
      project: cluster-critical
      source:
        path: '{{path}}'
        targetRevision: main
        repoURL: https://github.com/jbruns/ArgoCD-SCALE.git
      destination:
        server: https://kubernetes.default.svc
        namespace: '{{path.basename}}'
