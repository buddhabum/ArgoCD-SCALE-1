# # https://github.com/k8s-at-home/library-charts/blob/main/charts/stable/common/values.yaml
# https://github.com/k8s-at-home/charts/blob/master/charts/stable/tautulli/values.yaml
tautulli:
  env:
    TZ: America/Los_Angeles
  
  ingress:
    main:
      domainName: "wavebe.am"
      enabled: true
      annotations:
        traefik.ingress.kubernetes.io/router.entrypoints: websecure
      
      hosts:
      - host: "tautulli.wavebe.am"
      
      tls:
      - hosts: "wavebe.am"
        secretName: "wavebe-am"

  persistence:
    config:
      enabled: true
      storageClass: argo-zfspv-fast
      size: 10Gi
      accessMode: ReadWriteOnce
      retain: true
