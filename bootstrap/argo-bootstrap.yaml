# ArgoCD cluster secret to ensure that the local cluster can be selected by an ApplicationSet.
# https://github.com/argoproj-labs/applicationset/issues/35
apiVersion: v1
kind: Secret
metadata:
  labels:
    argocd.argoproj.io/secret-type: cluster
  name: cluster-local
  namespace: argocd
stringData:
  config: '{"bearerToken":"","tlsClientConfig":{"insecure":false,"caData":""}}'
  name: in-cluster
  server: https://kubernetes.default.svc
type: Opaque
---
# Create a single ArgoCD project to house all applications/ApplicationSets.
apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: argocd-scale
  namespace: argocd
  # Finalizer that ensures that project is not deleted until it is not referenced by any application
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  description: ArgoCD on TrueNAS SCALE
  clusterResourceWhitelist:
  - group: '*'
    kind: '*'
  destinations:
  - namespace: '*'
    server: '*'
  sourceRepos:
  - '*'
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: appsConfigurator
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: argocd-scale
  source:
    repoURL: {{.repository}}
    targetRevision: {{.version}}
    path: {{.path}}
    helm:
      values: |
      {{- range $key, $value := .values }}
        {{ $key }}: {{ $value }}
      {{- end }}
  destination:
    server: https://kubernetes.default.svc
    namespace: {{.namespace}}
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
{{- end }}