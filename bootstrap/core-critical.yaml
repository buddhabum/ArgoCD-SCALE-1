apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: cluster-critical
  namespace: argocd
  # Finalizer that ensures that project is not deleted until it is not referenced by any application
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  description: Critical cluster-wide components
  clusterResourceWhitelist:
  - group: '*'
    kind: '*'
  destinations:
  - namespace: '*'
    server: '*'
  sourceRepos:
  - '*'
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cluster-critical
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: cluster-critical
  source:
    path: cluster-critical/
    repoURL: https://github.com/jbruns/ArgoCD-SCALE.git
    targetRevision: main
  syncPolicy:
    automated:
      prune: true
      selfHeal: true